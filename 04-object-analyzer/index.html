<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Object Property Analyzer</title>

</head>
<body>
  <h1>Object Property Analyzer</h1>

  <div>
    <h3>1. Enabled Settings:</h3>
    <p id="enabled-settings" class="output"></p>
  </div>

  <div>
    <h3>2. Count of Settings Set to True:</h3>
    <p id="count-true" class="output"></p>
  </div>

  <div>
    <h3>3. Filtered Settings Array (only true values):</h3>
    <pre id="filtered-settings-array" class="output"></pre>
  </div>

  <div>
    <h3>4. Filtered Settings Object (reconstructed):</h3>
    <pre id="filtered-settings-object" class="output"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
