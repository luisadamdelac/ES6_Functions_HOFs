<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shopping Cart Calculator</title>
 
</head>
<body>
  <h1>Shopping Cart Calculator</h1>

  <div>
    <h3>Cart with Total Price per Item:</h3>
    <pre id="cart-with-total" class="output"></pre>

  </div>
  
  <script src="script.js"></script>
</body>
</html>
